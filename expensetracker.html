<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="expensetrackers.css">
  </head>
  <body>
    <h2 class="title">Expense Tracker</h2>
    <div class="container">
      <section class="balance-section">
        <h4>Your Balance</h4>
        <h1 id="balance">$0.00</h1> <!-- Changed to $ for a business-like feel -->
      </section>

      <section class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money-plus">+$0.00</p>
        </div>
        <div>
          <h4>Expenses</h4>
          <p id="money-minus" class="money-minus">-$0.00</p>
        </div>
      </section>

      <section class="history-section">
        <h3>History</h3>
        <ul id="list" class="list">
          <!-- Transaction History will be dynamically added here -->
        </ul>
      </section>

      <section class="form-section">
        <h3>Add New Transaction</h3>
        <form id="form">
          <div class="form-control">
            <label for="text">Description</label>
            <input type="text" id="text" placeholder="Transaction description" required />
          </div>
          <div class="form-control">
            <label for="amount">Amount (use negative for expenses)</label>
            <input type="number" id="amount" placeholder="Enter amount" required />
          </div>
          <button class="btn">Add Transaction</button>
        </form>
      </section>
    </div>

    <script src="trackerscript.js"></script>
  </body>
</html>
